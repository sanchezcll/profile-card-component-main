<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:YOPQ@187&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@700,187&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <main class="personal__info">
        <img
          class="men__photo"
          src="/profile-card-component-main/images/image-victor.jpg"
          alt="black men photo"
        />
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </main>
      <article class="social__media__data">
        <p class="followers data">
          80K <br />
          <span class="item__name">Followers</span>
        </p>
        <p class="likes data">
          803K <br />
          <span class="item__name">Likes</span>
        </p>
        <p class="photos data">
          1.4K <br />
          <span class="item__name">Photos</span>
        </p>
      </article>
    </div>
  </body>
</html>
